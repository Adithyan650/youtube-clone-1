<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <nav class="navBar">
        <div class="togglebtn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img class="logo" src="https://lh3.googleusercontent.com/3zkP2SYe7yYoKKe47bsNe44yTgb4Ukh__rBbwXwgkjNRe4PykGG409ozBxzxkrubV7zHKjfxq6y9ShogWtMBMPyB3jiNps91LoNH8A=s500" alt="logo">
        <div class="searchBox">
            <input type="text" name="search" class="searchBar" placeholder="search">
            <button class="searchBtn">
                <i class="material-symbols-outlined">
                    search
                </i>
            </button>
        </div>
        <div class="userOption">
            <i class="material-symbols-outlined icon">
                videocam
            </i>
            <!-- <i class="material-symbols-outlined icon">
                apps
            </i> -->
            <i class="material-symbols-outlined icon">
                notifications
            </i>
            <div class="userDp">
                <img src="https://yt3.ggpht.com/yti/AOXPAcXVi7niSIc7d5-47lft_Xf8fpmHPNYCqSHIulNJKw=s88-c-k-c0x00ffffff-no-rj" alt="Display picture">
            </div>
        </div>
    </nav>
    <div class="sideBar">
        <a href="#" class="links active"><i class="material-symbols-outlined">home</i><h4>Home</h4></a>
        <a href="https://www.youtube.com/shorts/" class="links" ><i class="material-symbols-outlined">explore</i><h4>shorts</h4></a>
        <a href="https://www.youtube.com/feed/subscriptions" class="links"><i class="material-symbols-outlined">subscriptions</i><h4>subscription</h4></a>
        <hr class="seperator">
        <a href="https://www.youtube.com/feed/library" class="links"><i class="material-symbols-outlined">video_library</i><h4>Library</h4></a>
        <a href="https://www.youtube.com/feed/history" class="links"><i class="material-symbols-outlined">history</i><h4>History</h4></a>
        <a href="https://studio.youtube.com/channel/" class="links"><i class="material-symbols-outlined">smart_display</i><h4>Your Videos</h4></a>
        <a href="https://www.youtube.com/feed/storefront?" class="links"><i class="material-symbols-outlined">movie</i><h4>Your Movies</h4></a>
        <a href="https://www.youtube.com/playlist?list=WL" class="links"><i class="material-symbols-outlined">schedule</i><h4>Watch Later</h4></a>
        <a href="https://www.youtube.com/playlist?list=LL" class="links"><i class="material-symbols-outlined">thumb_up</i><h4>Liked videos</h4></a>
        <a href="#" class="links"><i class="material-symbols-outlined">expand_more</i>Show more</a>
    </div>
    <div class="filters">
        <button class="filterOption active">all</button>
        <button class="filterOption">CSS</button>
        <button class="filterOption">computer programming</button>
        <button class="filterOption">Mixes</button>
        <button class="filterOption">News</button>
        <button class="filterOption">Gaming</button>
        <button class="filterOption">History</button>
        <button class="filterOption">Music</button>
        <button class="filterOption">Smartphones</button>
        <button class="filterOption">Driving</button>
        <button class="filterOption">Motorcycles</button>
    </div>
    <div class="videoContainer">
         
    </div>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="app.js"></script>
</body>
</html>
